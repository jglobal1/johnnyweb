<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>FlaqQuiz</title>
</head>
<body>
    <div class="container">
        <div class="box">
             <h1> <span><i class="fa-solid fa-scroll"></i></span>Flag Ninja</h1>
            <p>Quizz App</p>
        </div>
    </div>

    
    <div id="score-container">
         <span id="correct-score">0</span> Correct
         <span id="wrong-score">0</span> Wrong
    </div>
    
    <div id="flag-quiz">
        <div id="flag-container">
            <img id="flag" src="" alt="Country Flag">
        </div>

        <div id="options-container">
            <!-- Options will be dynamically generated -->
        </div>
        
    </div>
    
    
    <div id="results-container" class="hidden">
        <h2 id="result-percentage"></h2>
        <p id="result-summary"></p>
        <button id="restart-btn">Restart Quiz</button>
    </div>
    

</body>
<script src="app.js"></script>
</html>
